name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_fail:
        description: "Force the workflow to fail early (smoke test gates)"
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fail on request (smoke)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.force_fail == 'true' }}
        run: |
          echo "Force-fail is enabled. Exiting 1 to test CI gating."
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Verify pnpm
        run: |
          echo "==== PATH ===="
          echo "$PATH"
          echo "==== which / command -v ===="
          command -v pnpm || which pnpm || true
          echo "==== pnpm version (if any) ===="
          pnpm -v || echo "pnpm not available"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Lint
        run: pnpm -w --if-present lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Verify pnpm
        run: |
          echo "==== PATH ===="
          echo "$PATH"
          echo "==== which / command -v ===="
          command -v pnpm || which pnpm || true
          echo "==== pnpm version (if any) ===="
          pnpm -v || echo "pnpm not available"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Typecheck (all packages)
        run: pnpm -w check-types

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Verify pnpm
        run: |
          echo "==== PATH ===="
          echo "$PATH"
          echo "==== which / command -v ===="
          command -v pnpm || which pnpm || true
          echo "==== pnpm version (if any) ===="
          pnpm -v || echo "pnpm not available"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Cache turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Next.js (web)
        uses: actions/cache@v4
        with:
          path: apps/web/.next/cache
          key: ${{ runner.os }}-nextcache-web-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Cache Next.js (docs)
        uses: actions/cache@v4
        with:
          path: apps/docs/.next/cache
          key: ${{ runner.os }}-nextcache-docs-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Build UI package
        run: pnpm -w -F @repo/ui build:ui || echo 'UI package build optional'

      - name: Build web app
        env:
          NODE_OPTIONS: --trace-uncaught --unhandled-rejections=strict
        run: pnpm -w -F web build

      - name: Build web app (fallback without Shiki)
        if: failure()
        env:
          DISABLE_SHIKI: "1"
          NODE_OPTIONS: --trace-uncaught --unhandled-rejections=strict
        run: |
          echo "Primary web build failed; retrying with DISABLE_SHIKI=1 for diagnostics"
          pnpm -w -F web build

      - name: Build docs app
        run: pnpm -w -F docs build

      - name: Verify web build output
        run: |
          test -f apps/web/.next/BUILD_ID && echo "web BUILD_ID present" || (echo "web BUILD_ID missing" && exit 1)

      - name: Verify docs build output
        run: |
          test -f apps/docs/.next/BUILD_ID && echo "docs BUILD_ID present" || (echo "docs BUILD_ID missing" && exit 1)

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build]
    if: always()
    steps:
      - name: Print result matrix
        run: |
          echo 'Lint conclusion: ${{ needs.lint.result }}'
          echo 'Typecheck conclusion: ${{ needs.typecheck.result }}'
          echo 'Build conclusion: ${{ needs.build.result }}'
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.typecheck.result }}" != "success" ] || [ "${{ needs.build.result }}" != "success" ]; then
            echo 'One or more jobs failed.'
            exit 1
          fi
